<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Identifier - BioQuartier</title>

  <link href="./lib/bootstrap.min.css" rel="stylesheet">
  <link href="./lib/bootstrap-icons-1.13.1/bootstrap-icons.css" rel="stylesheet">
  <link href="./css/style.css" rel="stylesheet">

  <link rel="icon" type="image/x-icon" href="./favicon/favicon.ico">
  <link rel="manifest" href="./favicon/site.webmanifest">
  <meta name="theme-color" content="#198754">
</head>

<body>

  <nav class="navbar navbar-dark bg-success mb-3">
    <div class="container-fluid d-flex flex-wrap align-items-center">
      <span class="navbar-brand mb-0 h1">
        <i class="bi bi-camera"></i> Identifier
      </span>

      <div class="d-flex gap-1 ms-auto mt-1">
        <a href="index.html" class="btn btn-sm btn-custom-nav">
          <i class="bi bi-house-door-fill"></i>
        </a>
        <a href="favoris.html" class="btn btn-sm btn-custom-nav">
          <i class="bi bi-heart-fill text-danger"></i> Fav
        </a>
        <a href="carnet.html" class="btn btn-sm btn-custom-nav">
          <i class="bi bi-journal-text"></i> Carnet
        </a>
      </div>
    </div>
  </nav>

  <div class="container">

    <div class="card mb-3 shadow-sm">
      <div class="card-body text-center p-4">
        <h5 class="card-title fw-bold">Quelle est cette plante ?</h5>
        <p class="text-muted small mb-4">Prenez une photo claire (feuille ou fleur).</p>

        <input type="file" id="input-camera" accept="image/*" capture="environment" class="d-none">

        <button class="btn btn-modern btn-sub w-100 mb-3 py-3" onclick="document.getElementById('input-camera').click()">
          <span style="font-size: 1.2rem;">
            <i class="bi bi-camera-fill"></i> Prendre une photo
          </span>
        </button>

        <img id="preview-image" src="" alt="" class="img-fluid rounded d-none mb-3 shadow" style="max-height: 300px; object-fit: contain;">

        <button id="btn-identify" class="btn btn-modern btn-main w-100 py-3 d-none">
          <span style="font-size: 1.2rem;">
            <i class="bi bi-stars"></i> Identifier avec l'IA
          </span>
        </button>
      </div>
    </div>

    <div id="loading-msg" class="text-center d-none my-4">
      <div class="spinner-border text-success" role="status"></div>
      <p class="mt-2 text-muted">Analyse de l'image par l'IA...</p>
    </div>

    <div id="identify-results" class="row g-3">
    </div>

  </div>

  <script src="js/globals.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/logic.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
